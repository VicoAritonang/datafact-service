name: Deploy Datafact API to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy datafact-api \
            --source . \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DATAFACT_API_KEY=${{ secrets.DATAFACT_API_KEY }} \
            --set-env-vars SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --set-env-vars SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
            --set-env-vars SUPABASE_DB_SCHEMA=${{ secrets.SUPABASE_DB_SCHEMA }} \
            --set-env-vars SUPABASE_PERSONA_TABLE=${{ secrets.SUPABASE_PERSONA_TABLE }} \
            --quiet

